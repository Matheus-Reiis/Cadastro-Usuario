<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Usuário</title>
</head>
<body>
    <form action="" method="post" autocomplete="off">
   <h1>Cadastro de Usuário</h1>
   <label for="texto">Nome:</label><br>
   <input type="text" id="texto" name="texto" autofocus>
   <br>
   <label for="idade">Idade:</label><br>
   <input type="number" id="idade" name="idade" min="0" max="80">
   <br>
   <label for="email">E-mail:</label><br>
   <input type="email" id="email" name="email">
   <br>
   <label for="senha">Senha:</label><br>
   <input type="password" id="senha" name="senha">
   <br>
   <label for="bio">Sobre você:</label><br>
   <textarea name="bio" id="bio"></textarea>
   <br>
   <button type="submit">Enviar Cadastro</button>
</form>
</body>
</html>
